name: Backend Tests and Deploy

on:
  push:
    branches: [ backend ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source env/bin/activate
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2 Instance
        env:
          EC2_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.BACKEND_SSH_HOST }}
          EC2_USER: ${{ secrets.BACKEND_USER_NAME }}
          APP_DIR: /home/ubuntu/backend
        run: |
          echo "$EC2_PRIVATE_KEY" > ec2_key && chmod 600 ec2_key
          ssh -o StrictHostKeyChecking=no -i ec2_key ${EC2_USER}@${SERVER_IP} '
            cd ${APP_DIR} &&
            source env/bin/activate &&
            git pull origin backend &&
            pip install -r requirements.txt &&
            sudo systemctl restart flask-backend
          '
