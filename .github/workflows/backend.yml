name: Backend Unit Tests on EC2

on:
  push:
    branches: [ backend ]  # Asegúrate de especificar la rama correcta

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Copy project to EC2 and run tests
      env:
        EC2_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.BACKEND_SSH_HOST }}
        EC2_USER: ${{ secrets.BACKEND_USER_NAME }}
        APP_DIR: /home/ubuntu/Backend  # Cambia a la ubicación del proyecto en la instancia EC2
      run: |
        echo "$EC2_PRIVATE_KEY" | tr -d '\r' > ec2_key
        chmod 600 ec2_key
        ssh -o StrictHostKeyChecking=no -i ec2_key ${EC2_USER}@${SERVER_IP} '
            # Acceder al directorio del proyecto
            cd $APP_DIR && ls &&

            # Activar el entorno virtual si es necesario
            source env/bin/activate &&

            # Sincronizar los últimos cambios del repositorio
            git fetch --all &&
            git reset --hard origin/backend &&
            git pull origin backend &&

            # Instalar dependencias necesarias
            pip install -r requirements.txt &&

            # Ejecutar las pruebas unitarias
            python -m unittest discover -s tests  # Asegúrate de que la ruta es correcta
        '
